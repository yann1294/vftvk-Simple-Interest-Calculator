<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <div class="main-container">
            <h1 class="title">Simple Interest Calculator</h1>
        
        <br/>
        <div class="interest">
            Amount <input class='amnt' type="number"  id="principal" name="principal"> <br/> <br/>
            Rate <input class='rate' type="range" onchange="updateRate()" id="rate" min=1 max=20 step=0.25 value=10.50>
            <span class="rate" id="rate_val">10.50%</span>
            <br/><br/>
            No. of Years <select class="year" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br/><br/> 
            <input type="button" value="Compute Interest" onclick="compute()">
    
            <br/>
            <br/> 
            Interest : <span id="result"></span>

            <br/>
        </div>
        <br/>
        
        <footer>&#169; Everyone Can Get Rich</footer>
    </div>
    </body>
</html>
